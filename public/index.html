<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>TodoMate – 간단 Todo 클라이언트</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    h1 { margin-bottom: 8px; }
    form { margin: 16px 0; display: flex; gap: 8px; }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .completed span {
      text-decoration: line-through;
      color: #888;
    }
    .actions button {
      margin-left: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>TodoMate</h1>
  <p>간단한 Todo API 프론트 테스트 페이지</p>

  <form id="todo-form">
    <input id="todo-input" type="text" placeholder="할 일을 입력하세요" />
    <button type="submit">추가</button>
  </form>

  <ul id="todo-list"></ul>

  <script src="./main.js"></script>
</body>
</html>
